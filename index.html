<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyszukiwarka zdjęć</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hint">
        Wprowadź zapytanie i kliknij przycisk aby wyszukać zdjęcie.
        <br />
        <br />
        ✨ np. Neptyk WRT (Wariat)
      </div>
      <img class="searchImage" src="" />
      <form>
        <input
          type="search"
          class="searchBar"
          placeholder="Co chcesz wyszukać?"
          required
        />
        <button type="submit" class="searchButton" onclick="scrapeImage()">
          <span class="searchButton text">Szukaj</span>
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
